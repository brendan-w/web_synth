<!doctype html>
<!-- Written and Designed by Brendan Whitfield -->
<html>
<head>
	<!-- META -->
	<meta charset='utf-8'/>
	<title>Synthesizer</title>

	<!-- CSS -->
	<link rel='stylesheet' type='text/css' href='css/reset.css'>
	<link rel='stylesheet' type='text/css' href='css/style.css'>

	<!-- JS -->
	<script type="text/javascript" src='js/util.js'></script>
	<script type="text/javascript" src='js/array2D.js'></script>
	<script type="text/javascript" src='js/track.js'></script>
	<script type="text/javascript" src='js/main.js'></script> <!-- init() -->

</head>
<body>
	<header>
		<h1>WEB SYNTH</h1>
	</header>
	<div id="tracks">
		<!-- main section, for settings and such -->
		<section id="main">
			<div class="options w1">
				<div class="center">
					<div id="subBeat" class="left button" value="-1">&lt;</div>
					<span id="numBeats">12</span>
					<div id="addBeat" class="right button" value="1">&gt;</div>
				</div>
			</div>
			<table>
				<tr></tr>
			</table>
			<div class="options w3">
				<div>
					<input id="animate" type="checkbox" checked="checked">
					<span>Animate</span>
				</div>
			</div>
			<div class="options w2">
				<div>
					<span>Tempo</span>
					<input id="tempo" class="right" type="range" min="60" max="720" value="480">
				</div>
			</div>
		</section>
		<!-- all other tracks get added as sections here -->
	</div>
	<footer>
		<div class='button' id="addTrack">Add Track</div>
		&copy; Brendan Whitfield &amp; Zachary Charnock
	</footer>

	<!-- I got sick of making EVERYTHING with JS, so I'm using this as a template -->
	<div id="templates" class="hidden">
		<!-- HTML for a single track element -->
		<section class="track">
			<div class="options w1">
				<div>
					<div class="button playButton true">Play</div>
				</div>
				<div>
					<span class="left">Key</span>
					<select class="key right"></select>
				</div>
				<div>
					<span class="left">Octave</span>
					<select class="octave right"></select>
				</div>
				<div>
					<span class="left">Scale</span>
					<select class="scale right"></select>
				</div>
				<div>
					<span class="left">Tone</span>
					<select class="tone right"></select>
				</div>
			</div>
			<div class="table">
				<div class="button shiftLeft">&lt;</div>
				<table></table>
				<div class="button shiftRight">&gt;</div>
			</div>
			<div class="options w3">
				<canvas width="128" height="128">Please avail yourself of a post-medieval browser</canvas>
			</div>
			<div class="options w2">
				<div>
					<span>Volume</span>
					<input id="volume" class="right" type="range" min="0" max="1" value="1" step="0.01">
				</div>
				<div>
					<span>Distortion</span>
					<input id="distortion" class="right" type="range" min="60" max="720" value="480">
				</div>
				<!--
				<div>
					<span>Delay</span>
					<input id="delay" class="right" type="range" min="60" max="720" value="480">
				</div>
				<div>
					<span>Reverb</span>
					<input id="reverb" class="right" type="range" min="60" max="720" value="480">
				</div>
				-->
				<div>
					<div class="button deleteButton">Delete</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
