<!doctype html>
<!-- Written and Designed by Brendan Whitfield -->
<html>
<head>
	<!-- META -->
	<meta charset='utf-8'/>
	<title>Synthesizer</title>

	<!-- CSS -->
	<link rel='stylesheet' type='text/css' href='reset.css'>
	<link rel='stylesheet' type='text/css' href='style.css'>

	<!-- JS -->
	<script type="text/javascript" src='util.js'></script>
	<script type="text/javascript" src='track.js'></script>
	<script type="text/javascript" src='main.js'></script> <!-- init() -->

</head>
<body>
	<header>
		<h1>Title</h1>
	</header>
	<div id="tracks"></div>
	<footer>
		<div id="addTrack">Add Track</div>
		<div id="test">Test (debug purposes only)</div>
		&copy; Brendan Whitfield &amp; Zachary Charnock
	</footer>

	<!-- I got sick of making EVERYTHING with JS, so I'm using this as a template -->
	<div id="hidden">
		<!-- HTML for a single track element -->
		<section class="track">
			<div class="options">
				<div>
					<span>Key</span>
					<select class="key"></select>
				</div>
				<div>
					<span>Octave</span>
					<select class="octave"></select>
				</div>
				<div>
					<span>Scale</span>
					<select class="scale"></select>
				</div>
				<div>
					<span>Tone</span>
					<select class="tone"></select>
				</div>
			</div>
			<table></table>
		</section>
	</div>
</body>
</html>
